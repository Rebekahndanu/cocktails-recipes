<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cocktails Recipe Website</title>
</head>
<body>
    <header>
        <a href="#" class="logo">MixMaster</a>
        <div class="group">
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Categories</a>
                    <div class="dropdown-menu" id="categoriesDropdown">
                        <ul>
                            <!-- Categories will be dynamically populated here -->
                        </ul>
                    </div>
                </li>
            </ul>
            <div class="search">
                <span class="icon">
                    <ion-icon name="search-outline" class="searchBtn" id="searchButton"></ion-icon>
                    <ion-icon name="close-outline" class="closeBtn"></ion-icon> 
                    <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
                </span>
            </div>
            <div class="searchBox">
                <input type="text" placeholder="search cocktails..">
            </div>
        </div>
    </header>
    <main>
        <section id="home" class="home-section">
            <div class="home-content">
                <h2>Discover the Perfect Cocktail</h2>
                <p class="motto">Unwind with our expertly crafted cocktails</p>
            </div>
            <div class="featured-cocktail" id="featuredCocktail"></div>
        </section>
        
        <section id="categories" class="categories-section">
            <div class="categories-content">
                <h2>Explore Our Cocktail Categories</h2>
                <p class="intro">Select a category to discover a variety of amazing cocktails.</p>
            </div>
            <div id="categoriesDropdown"></div>
        </section>
        <section id="categoryContent">
            <!-- This is where the cocktails will be displayed -->
        </section>
    </main>
    <div id="modalContainer"></div>

    <h2>Subscribe to Our Newsletter</h2>

    <form id="subscriptionForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <button type="submit">Subscribe</button>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
